<!DOCTYPE html>
<meta charset="UTF-8">
<html lang="en">
<title>BAIG</title>
<meta name="viewport" content="width=device-width,initial-scale=1">
<link rel="stylesheet" type="text/css" href="interface.css" />
	
<body>
	<p>
	Points: <span id = "points">0</span> <br>
	<span id = "multText"></span><span id = "addMult"></span>
	</p>
	<button onClick = "adder(1)">Buy Adder <br>
		Cost: <span id = "addCost">10</span> <br>
		Owned: <span id = "addOwned">1</span> <br>
		<span id = "addBoughtText"></span><span id = "addBought"></span>
	</button> <button onClick = "buyMaxAdd()">Buy Max</button> <br>
	<br>
	<button onClick = "addGen(1)">Buy Adder Generator <br>
		Cost: <span id = "genCost">100</span> <br>
		Owned: <span id = "genOwned">0</span>
	</button> <button onClick = "buyMaxGen()">Buy Max</button> <br>
	<br>
	<button onClick = "accel(1)">Buy Accelerator <br>
		Cost: <span id = "accelCost">100000</span><br>
		Owned: <span id = "accelOwned">0</span>
	</button>
	
	<script type="text/javascript" src="main.js"></script>
	
</body>
	
</html>
